server:
  host: "127.0.0.1"
  port: 9902

database:
  path: "../data/openkore-ai.db"
  wal_mode: true

llm:
  providers:
    - name: "deepseek"
      priority: 1
      api_key_env: "DEEPSEEK_API_KEY"
      endpoint: "https://api.deepseek.com/v1/chat/completions"
      model: "deepseek-chat"
      max_tokens: 4096
      temperature: 0.7
    
    - name: "openai"
      priority: 2
      api_key_env: "OPENAI_API_KEY"
      endpoint: "https://api.openai.com/v1/chat/completions"
      model: "gpt-4-turbo-preview"
      max_tokens: 4096
      temperature: 0.7
    
    - name: "anthropic"
      priority: 3
      api_key_env: "ANTHROPIC_API_KEY"
      model: "claude-3-opus-20240229"
      max_tokens: 4096
      temperature: 0.7

openmemory:
  use_synthetic_embeddings: true
  sectors:
    - episodic
    - semantic
    - procedural
    - emotional
    - reflective

crewai:
  enabled: true
  agents:
    - strategic_planner
    - combat_tactician
    - resource_manager
    - performance_analyst

logging:
  level: "info"
  file: "../logs/ai-service.log"
